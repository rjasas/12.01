<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pakartojimas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./dist/css/style.css">
</head>
<body>
    <ul>
        <li><a href="#display">Display</a></li>
        <li><a href="#position">Position</a></li>
        <li><a href="#icon">Icon</a></li>
        <li><a href="#table">Table</a></li>
    </ul>
    <section id="display" class="bgGreen">
        <h1>Display/Flexbox</h1>
        <div class="flexContainer">
            <div class="flexBox bgBlue blueFlex">
                <div class="flexItem bgYellow"></div>
                <div class="flexItem bgYellow"></div>
                <div class="flexItem bgYellow"></div>
                <div class="flexItem bgYellow"></div>
                <div class="flexItem bgYellow"></div>
                <div class="flexItem bgYellow"></div>
                <div class="flexItem bgYellow"></div>
                <div class="flexItem bgYellow"></div>
                <div class="flexItem bgYellow"></div>
                <div class="flexItem bgYellow"></div>
            </div>
            <div class="flexBox bgGreen greyFlex">
                <div class="flexItem bgYellow"></div>
                <div class="flexItem bgYellow"></div>
                <div class="flexItem bgYellow"></div>
                <div class="flexItem bgYellow"></div>
                <div class="flexItem bgYellow"></div>
                <div class="flexItem bgYellow"></div>
                <div class="flexItem bgYellow"></div>
                <div class="flexItem bgYellow"></div>
                <div class="flexItem bgYellow"></div>
                <div class="flexItem bgYellow"></div>
            </div>
        </div>
    </section>

    <section id="position" class="bgYellow">
        <h1>Position: Relative/Absolute</h1>
        <div class="relativeContainer bgGreen">
            <div class="first absoluteItem bgYellow"></div>
            <div class="second absoluteItem bgGrey"></div>
            <div class="third absoluteItem bgBlue"></div>
            <div class="fourth absoluteItem bgBlack"></div>
            <div class="fifth absoluteItem bgBlack"></div>
        </div>
    </section>

    <section id="icon" class="bgBlue">
        <h1>Icon in Placeholder</h1>
        <input type="text" placeholder="Name">
        <i class="fas fa-user-check"></i>


    </section>

    <section id="table" class="bgGrey">
        <h1>Table</h1>
    </section>
</body>
</html>
